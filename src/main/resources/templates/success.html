<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro Exitoso</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo y estilos generales */
        body {
            background-image: url('/images/pez.png'); /* Imagen de fondo */
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenedor del mensaje */
        .success-container {
            background-color: rgba(0, 0, 0, 0.85); /* Fondo oscuro semitransparente */
            border-radius: 15px; /* Bordes redondeados */
            padding: 30px; /* Espaciado interno */
            box-shadow: 0px 4px 15px rgba(0, 255, 0, 0.6); /* Sombra verde */
            text-align: center; /* Centrar contenido */
        }

        /* Título */
        .success-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ff00; /* Verde tipo Matrix */
            text-shadow: 0 0 10px #00ff00; /* Efecto brillante */
        }

        /* Filas de datos */
        .data-row {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #d4d4d4; /* Texto gris claro */
        }

        /* Botón */
        .btn-primary {
            background-color: #00ff00;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            box-shadow: 0px 0px 10px #00ff00;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            box-shadow: 0px 0px 15px #00ff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="success-container">
                    <h1 class="success-title">¡Registro Exitoso!</h1>
                    <div class="mt-4 text-start">
                        <p class="data-row"><strong>Nombres:</strong> <span th:text="${firstName}"></span></p>
                        <p class="data-row"><strong>Apellidos:</strong> <span th:text="${lastName}"></span></p>
                        <p class="data-row"><strong>DNI:</strong> <span th:text="${dni}"></span></p>
                        <p class="data-row"><strong>Lugar de Residencia:</strong> <span th:text="${residence}"></span></p>
                        <p class="data-row"><strong>Contacto de Emergencia:</strong> <span th:text="${emergencyContact}"></span></p>
                        <p class="data-row"><strong>Teléfono Personal:</strong> <span th:text="${personalPhone}"></span></p>
                        <p class="data-row"><strong>Tipo de Sangre:</strong> <span th:text="${bloodType}"></span></p>
                        <p class="data-row"><strong>Alergias:</strong> <span th:text="${allergies}"></span></p>
                        <p class="data-row"><strong>Km a Correr:</strong> <span th:text="${runningKm}"></span></p>
                    </div>
                    <a href="/register" class="btn btn-primary w-100 mt-4">Registrar otra persona</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
